<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>2</td>
        <td>2</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>3</td>
        <td>3</td>
    </tr>
</table>
<script src="jquery.js"></script>
<script>
    $("tr").mouseover(function () {
        $(this).css("backgroundColor","red").siblings("tr").css("backgroundColor","white");
    })
</script>
</body>
</html>
