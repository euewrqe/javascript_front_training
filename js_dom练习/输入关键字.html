<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="请输入关键字">
<script src="jquery.js"></script>
<script>
    $("input[type='text']").focus(function () {
        if($(this).val()=="请输入关键字"){
            $(this).val("");
        }
    });

    $("input[type='text']").blur(function () {
        if($(this).val()==""){
            $(this).val("请输入关键字");
        }
    })

</script>
</body>
</html>
