<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
    [v-cloak]{
        display: none;
    }
    </style>
</head>
<body>
    <!--
        当页面加载的时候会看到模板语言，所以为了不让用户看到模板语言加v-cloak，
        并把v-cloak的标签设为display:none，当一开始加载的时候不会看到指定v-cloak的标签
        当标签的内容填充完毕后v-cloak属性删除

        v-text="msg"，默认v-text没有闪烁问题
        会把标签的内容完全覆盖，用模板语言可以让不覆盖某些内容

    -->
    <div class="app">
        <p v-cloak>{{ msg }}</p>
        <p v-text="msg"></p>
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>  
        <!--
            v-text 文本
            v-html 会解析为html
        -->
        <button v-bind:title="mytitle" v-on:click="show">btn</button>
        <!--
            在属性中传值
            v-bind属性的内容是一个表达式
            v-on:click 或 @click 触发点击事件，会去Vue的methods中找对应方法
            
        -->
    </div>

    <script>
    var vm = new Vue({
        el:".app",
        data: {
            msg: "123",
            msg2: "<h1>1234444</h1>",
            mytitle: "this is a btn"
        },
        methods: {
            show(){
                alert(this.msg);
            }
        }
    })
    console.log(vm.msg)  // vm表示Vue的data
    // v-model双向绑定
    /*
    v-bind只能单向绑定，只能把Vue中的内容绑定到页面
    */
   
    </script>
    
</body>
</html>
